<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.grid{
display: grid;
grid-template-columns: 200px 75px;
column-gap: 10px;


}
.grid-2{
    display: grid;
grid-template-columns: 50px 1fr 75px;
column-gap: 10px;
margin-top: 10px;


}
.grid-3{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    row-gap: 10px;
    column-gap: 20px;
    margin-top: 20px;
}
    </style>
</head>
<body style="padding-bottom: 1000px;">
    <div class="grid">
     <div style="background-color: aqua;height: 300px;">200px</div>
     <div style="background-color: brown ; height: 300px;">75px</div>
    </div>

    <div class="grid-2">
        <div style="background-color: aqua;height: 300px;">col1</div>
        <div style="background-color: brown;height: 300px;">col2</div>

        <div style="background-color: rgb(23, 224, 242);height: 300px;">col3</div>
       </div>

       <div class="grid-3">
        <div style="background-color: brown; height: 150px;">col1</div>
        <div style="background-color: brown; height: 150px;">col2</div>
        <div style="background-color: brown; height: 150px;">col3</div>
        <div style="background-color: brown; height: 150px;">col4</div>

        <div style="background-color: brown; height: 150px;">col1</div>
        <div style="background-color: brown; height: 150px;">col2</div>
        <div style="background-color: brown; height: 150px;">col3</div>
        <div style="background-color: brown; height: 150px;">col4</div>
       </div>
</body>
</html>
